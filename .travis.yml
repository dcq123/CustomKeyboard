language: android
jdk: oraclejdk8

sudo: false

android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.2
  - android-25
  - extra-android-m2repository
script:
  - ./gradlew assembleRelease

deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    tags: true
